<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Git Hub Page</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 GitHubHeader">
          <div class="image col-sm-6">
            <img
              class="img"
              src="./github (1).png"
              alt="GitHub lOGo"
              width="35rem"
              height="35rem"
            />
          </div>
          <div class="col-sm-6 title">
            <h3 class="HeadLine">GITHUB</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- head part Completed -->
    <div class="container-fluid main">
      <div class="row">
        <div class="col-md-4 col-sm-12">
          <!-- div for first Section -->
          <div class="Firstdiv col-sm-12"></div>
        </div>
        <div class="col-md-8 col-sm-12">
          <!-- second SEction -->
          <div class="row">
            <!-- searchbar -->
            <div class="searchBar">
              <form class="d-flex">
                <input
                  class="form-control me-2 search"
                  type="search"
                  placeholder="Search"
                />
              </form>
            </div>
            <!-- searchbar ends -->
          </div>
          <!-- next section -->
          <div class="row justify-content-center">
            <div class="col-md-4 col-sm-12 smallDiv "></div>
            <div class="col-md-4 col-sm-12 smallDiv"></div>
            <div class="col-md-4 col-sm-12 smallDiv"></div>
          </div>
          <!-- ends -->
          <div class="container-fluid">
            <div class="row col-sm-12 ">
              <div class="thirdDiv">
  
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
